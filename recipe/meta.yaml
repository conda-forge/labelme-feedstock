{% set name = "labelme" %}
{% set version = "5.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5c75caa0a022eff61edf4b5ce389cafa2584541dc54b2a864acbc48050f50d35

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - labelme = labelme.__main__:main
    - labelme_draw_json = labelme.cli.draw_json:main
    - labelme_draw_label_png = labelme.cli.draw_label_png:main
    - labelme_json_to_dataset = labelme.cli.json_to_dataset:main
  osx_is_app: true

requirements:
  host:
    - python
    - pip
    # Avoid logic inside the instlaler that adds a specific
    # pyqt vs pyside2 as dependency
    - pyside2
  run:
    - python
    - natsort
    - imgviz >=0.11.0
    - matplotlib-base
    - numpy
    - pillow >=2.8.0
    - pyyaml
    - termcolor
    - qtpy
    - colorama  # [win]

test:
  requires:
    - pyqt     # [py==39]
    - pyside2  # [py!=39]
    - pip
  commands:
    - labelme --help
    - pip check

app:
  entry: labelme
  icon: {{ SRC_DIR }}/labelme/icons/icon.png
  summary: Image Polygonal Annotation with Python
  type: desk

about:
  home: https://github.com/wkentaro/labelme
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Image Polygonal Annotation with Python (polygon, rectangle, circle, line, point and image-level flag annotation).
  description: |
    Labelme is a graphical image annotation tool inspired by http://labelme.csail.mit.edu.
    It is written in Python and uses Qt for its graphical interface.

extra:
  recipe-maintainers:
    - hmaarrfk
